os: linux
dist: xenial
language: node_js
node_js: lts/*

addons:
  ssh_known_hosts: tygr.info

# SSH Setup
before_script:
  - openssl aes-256-cbc
    -K $encrypted_db2095f63ba3_key
    -iv $encrypted_db2095f63ba3_iv
    -in deploy_rsa.enc
    -out /tmp/deploy_rsa
    -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

jobs:
  include:
    - stage: quality
      script: npm run quality:check
    - stage: build
      script: NODE_ENV=production npm run build
      deploy:
        - edge: true
          provider: npm
          on:
            branch: main
            tags: true
          email: tylergrinn@gmail.com
          api_token:
            secure: 
        - edge: true
          on:
            branch: main
            tags: true
          provider: script
          script: rsync --recursive --delete lib node@tygr.info:@tygr/logo
